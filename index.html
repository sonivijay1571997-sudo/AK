<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ladoo</title>
    <style>
        body {
            margin: 0;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #start-screen { text-align: center; cursor: pointer; }
        .heart-btn { font-size: 100px; animation: beat 1.2s infinite; display: block; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        #main-content { display: none; text-align: center; opacity: 0; transition: opacity 2s; width: 90%; max-width: 500px; }

        .hero-img {
            width: 220px; height: 220px;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            box-shadow: 0 0 30px #ff4d6d;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Gift Box Styles */
        .gift-container { margin: 20px 0; perspective: 1000px; cursor: pointer; }
        .gift-box {
            font-size: 60px;
            transition: transform 0.5s;
            display: inline-block;
        }
        .gift-box:hover { transform: rotate(10deg) scale(1.1); }

        #quote-display {
            min-height: 60px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-style: italic;
            margin-top: 10px;
            border-left: 5px solid #ff4d6d;
        }

        .countdown { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .time-box { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; min-width: 50px; }
        .time-box span { color: #ff4d6d; font-size: 1.5rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div id="start-screen" onclick="begin()">
        <span class="heart-btn">‚ù§Ô∏è</span>
        <h1 style="color: #ff4d6d; text-shadow: 0 0 10px #ff4d6d;">Happy Valentine's Day, Anuda</h1>
        <p>(Click the heart for your surprise)</p>
    </div>

    <div id="main-content">
        <img src="AnuKush.jpg" class="hero-img" alt="Anu & Vijay">
        <h2 style="margin: 0;">My Ladoo</h2>
        <p style="font-size: 1.1rem; color: #ffb3c1;">"In all the world, there is no heart for me like yours."</p>

        <div class="gift-container" onclick="nextQuote()">
            <div class="gift-box" id="box">üéÅ</div>
            <div id="quote-display">Tap the gift for a message...</div>
        </div>

        <div class="countdown">
            <div class="time-box"><span id="days">0</span>Days</div>
            <div class="time-box"><span id="hours">0</span>Hrs</div>
            <div class="time-box"><span id="mins">0</span>Mins</div>
        </div>
        <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">Countdown to our wedding</p>
    </div>

    <audio id="music" loop><source src="song.mp3" type="audio/mpeg"></audio>

    <script>
        const quotes = [
            "You are my today and all of my tomorrows. ‚ù§Ô∏è",
            "Being with you is my favorite place to be. üå∏",
            "I am so lucky to call you my fianc√©e. üíç",
            "I love you more than words can say, Ladoo. üòò",
            "Every day with you is a new adventure. ‚ú®",
            "I can't wait to see you as my bride! üë∞"
        ];
        let qIdx = 0;

        function begin() {
            document.getElementById('start-screen').style.display = 'none';
            const main = document.getElementById('main-content');
            main.style.display = 'block';
            setTimeout(() => main.style.opacity = '1', 100);
            document.getElementById('music').play();
            setInterval(makeHearts, 400);
        }

        function nextQuote() {
            const display = document.getElementById('quote-display');
            display.innerText = quotes[qIdx];
            qIdx = (qIdx + 1) % quotes.length;
            
            // Jiggle the box
            const box = document.getElementById('box');
            box.style.transform = "scale(1.3) rotate(15deg)";
            setTimeout(() => box.style.transform = "scale(1) rotate(0deg)", 200);
        }

        // Timer Logic
        const wedding = new Date(2026, 12, 12).getTime(); // Dec 25, 2026
        setInterval(() => {
            const diff = wedding - new Date().getTime();
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000);
        }, 1000);

        function makeHearts() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '-20px';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.transition = 'transform 6s linear, opacity 6s';
            document.body.appendChild(h);
            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                h.style.opacity = '0';
            }, 100);
            setTimeout(() => h.remove(), 6000);
        }
    </script>
</body>
</html>
